spring.application.name=to-do-app

spring.datasource.url=jdbc:postgresql://localhost:5432/to-do-app
spring.datasource.username=${POSTGRE_USERNAME}
spring.datasource.password=${POSTGRE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.pattern.console=%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n
logging.level.root=INFO
logging.level.in.lokeshkaushik.to_do_app=INFO